
name: python-greetings

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  workflow_dispatch:

jobs: 
  install-pip-deps:
    name: Install pip deps
    runs-on: self-hosted


    steps:
      - name: Izdzest visus darbojosos pm2 # savƒÅdak nevar palaist actions/checkout
        run: "pm2 delete all & set \"errorlevel=0\""
        shell: cmd 
      - uses: actions/checkout@v3.5.2
      - uses: ./.github/actions/install-deps


  deploy-to-dev:
    name: Deploy-to-DEV
    runs-on: self-hosted
    needs: [install-pip-deps]  
    steps:
      - uses: ./.github/actions/deploy
        with:
          port: 7001
          enviroment: 'dev'

       
  tests-on-dev:
    name: Tests-on-DEV
    runs-on: self-hosted
    needs: [deploy-to-dev]  
    steps:
      - uses: ./.github/actions/test
        with:
          enviroment: 'dev'



  deploy-to-staging:
    name: Deploy-to-staging
    runs-on: ubuntu-latest
    needs: [tests-on-dev]  
    steps:
      - uses: ./.github/actions/deploy
        with:
          port: 7002
          enviroment: 'staging'

  tests-on-staging:
    name: Tests-on-staging
    runs-on: ubuntu-latest
    needs: [deploy-to-staging]  
    steps:      
      - uses: ./.github/actions/test
        with:
          enviroment: 'staging'

  deploy-to-preprod:
    name: Deploy-to-preprod
    runs-on: ubuntu-latest
    needs: [tests-on-staging]  
    steps:      
      - uses: ./.github/actions/deploy
        with:
          port: 7003
          enviroment: 'preprod'


  tests-on-preprod:
    name: Tests-on-preprod
    runs-on: ubuntu-latest
    needs: [deploy-to-preprod]  
    steps:
      - uses: ./.github/actions/test
        with:
          enviroment: 'preprod'

  deploy-to-prod:
    name: deploy-to-prod
    runs-on: ubuntu-latest
    needs: [tests-on-preprod]  
    steps:
      - uses: ./.github/actions/deploy
        with:
          port: 7004
          enviroment: 'prod'

  test-on-prod:
    name: test-on-prod
    runs-on: ubuntu-latest
    needs: [deploy-to-prod]  
    steps:
      - uses: ./.github/actions/test
        with:
          enviroment: 'prod'
