
name: python-greetings

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  workflow_dispatch:

jobs: 
  install-pip-deps:
    name: Install pip deps
    runs-on: self-hosted


    steps:
      - name: Izdzest visus darbojosos pm2 # savƒÅdak nevar palaist actions/checkout
        run: "pm2 delete all & set \"errorlevel=0\""
        shell: cmd 
      - uses: actions/checkout@v3.5.2
      - uses: ./.github/actions/install-deps


  deploy-to-dev:
    name: Deploy-to-DEV
    runs-on: self-hosted
    needs: [install-pip-deps]  
    steps:
      - uses: ./.github/actions/deploy
        with:
          port: 7001
          enviroment: 'dev'

       
  tests-on-dev:
    name: Tests-on-DEV
    runs-on: self-hosted
    needs: [deploy-to-dev]  
    steps:
      - uses: ./.github/actions/test
        with:
          enviroment: 'dev'



  deploy-to-staging:
    name: Deploy-to-staging
    runs-on: ubuntu-latest
    needs: [tests-on-dev]  
    steps:
        - name: Message about starting
          run: echo Deploy-to-staging has started

  tests-on-staging:
    name: Tests-on-staging
    runs-on: ubuntu-latest
    needs: [deploy-to-staging]  
    steps:      
    - name: Message about starting
      run: echo Tests-on-staging has started

  deploy-to-preprod:
    name: Deploy-to-preprod
    runs-on: ubuntu-latest
    needs: [tests-on-staging]  
    steps:      
    - name: Message about starting
      run: echo Deploy-to-preprod has started


  tests-on-preprod:
    name: Tests-on-preprod
    runs-on: ubuntu-latest
    needs: [deploy-to-preprod]  
    steps:
        - name: Message about starting
          run: echo Tests-on-preprod has started

  deploy-to-prod:
    name: deploy-to-prod
    runs-on: ubuntu-latest
    needs: [tests-on-preprod]  
    steps:
        - name: Message about starting
          run: echo deploy-to-prod has started

  test-on-prod:
    name: test-on-prod
    runs-on: ubuntu-latest
    needs: [deploy-to-prod]  
    steps:
        - name: Message about starting
          run: echo test-on-prod has started
